{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class='post'>
            <p class="date">created: {{ post.created_date }}</p>
            <h1><a href="{% url 'post_detail' post_hash=post.hash %}">{{ post.title }}</a></h1>
            <p>{{ post.content|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
