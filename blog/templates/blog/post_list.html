    {% extends 'blog/base.html' %}

    {% block content %}

        {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h1><a href="{% url 'post_detail' post_hash=post.hash %}">{{ post.title }}</a></h1>
                <p>{{ post.content|linebreaksbr }}</p>
                <a href="{% url 'post_detail' post_hash=post.hash %}">Comments: {{ post.comment_count }}</a>
            </div>
    {% endfor %}

    {% endblock %}
